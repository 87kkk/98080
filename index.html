<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Музей Несбывшихся Идей</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Crimson+Text&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

  .hero {
    background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba') no-repeat center center/cover;
    padding: 100px 0;
    text-align: center;
    color: white;
    position: relative;
    overflow: hidden;
  }

  .hero::after {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
  }

  .hero .container {
    position: relative;
    z-index: 2;
  }

  .hero h1 {
    font-family: 'Crimson Text', serif;
    font-size: 3rem;
    font-weight: bold;
    animation: slideIn 2s ease-out;
  }

  @keyframes slideIn {
    0% { transform: translateY(-40px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  .idea-card img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  .audio-player {
    text-align: center;
    margin-top: 30px;
  }

</style>
